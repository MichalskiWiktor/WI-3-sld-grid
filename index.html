<!DOCTYPE HTML>
<html lang="pl">
	<head>
		<meta charset="utf-8"/>
		<title>Slajdy Prezentacja</title>
		<meta name="author" content="Wiktor Michalski"/>
		<meta name="description" content="Prezentacja slajdów na stronie internetowej."/>
		<meta name="keywords" content="slajdy, prezentacja, HTML, CSS, JavaScript"/>
		<link rel="stylesheet" href="css/midnight.css" type="text/css" />
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet"/>
	</head>
	<body>
		<!-- Schematy: 2, 3, 4, 9-->
		<!-- Samo numerowanie się slajdów, 2 arkusze css na dwa różne kolory -->
		<main><!--prezentacja-->
			<article id="slide1"><!--slajd-->
				<header><!--nagłówek slajdu-->
					<h2>Tytuł</h2>
				</header>
				<section><!--główna część slajdu-->
					<p>Text</p>
				</section>
				<div class="square"></div>
				<div class="rectangle"></div>
			</article>
			<article id="slide2">
				<header>
					<h2>Tytuł</h2>
				</header>
				<section>
					<section><!--wewnętrzna sekcja-->
						<h3></h3>
					</section>
					<p></p>
				</section>
				<div class="square"></div>
				<div class="rectangle"></div>
			</article>
			<article id="slide3">
				<header>
					<h2>Tytuł</h2>
				</header>
				<section class="firstHalf">
					<p></p>
				</section>
				<section class="secondHalf">
					<p></p>
				</section>
				<div class="square"></div>
				<div class="rectangle"></div>
			</article>
			<article id="slide4">
				<header>
					<h2>Tytuł</h2>
				</header>
				<section class="firstHalf">
					<p></p>
				</section>
				<section class="secondHalf">
					<p></p>
				</section>
				<article>
					<p></p>
				</article>
				<div class="square"></div>
				<div class="rectangle"></div>
			</article>
		</main>
		<script src="js/javascript.js"></script>
	</body>
</html>
